<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout-dashboard}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .symbol-circle {
            width: 50px; /* Điều chỉnh kích thước rộng của hình ảnh */
            height: 50px; /* Điều chỉnh kích thước cao của hình ảnh */
            border-radius: 50%;
            overflow: hidden;
        }

        .badge-light-success {
            color: #22ca2c;
            background-color: #e8fff3;
        }
    </style>
</head>

<body>
<div class="container" layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div th:if="${message}">
                <div class="alert alert-success" role="alert">
                    <p th:text="${message}"></p>
                </div>
            </div>
        </div>
        <div class="col-12">
            <li class="nav-item d-none d-md-block">
                <a class="nav-link" href="javascript:void(0)">
                    <nav class="navbar bg-body">
                        <div class="container-fluid">
                            <form class="d-flex" role="search" action="/admin/users/search"
                                  method="get">
                                <input name="search" class="form-control custom-shadow custom-radius border-0 bg-white"
                                       style="width: 350px;" type="search"
                                       placeholder="Find by email, fullname..." aria-label="Search">
                                <button class="btn btn-rounded btn-primary" style="width: 100px" type="submit">Search
                                </button>
                            </form>
                            <a th:href="@{/admin/users/export/excel}"
                               class="btn waves-effect waves-light btn-rounded btn-primary">Export to
                                Excel
                            </a>
                        </div>
                    </nav>
                </a>
            </li>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title mb-3">Manage Users</h4>
            <div class="tab-content">
                <div class="tab-pane show active" id="home">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">STT</th>
                            <th scope="col">Photo</th>
                            <th scope="col">Fullname</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Date of birth</th>
                            <th scope="col">Email</th>
                            <th scope="col">Status</th>
                            <th scope="col">Role</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="tk,index:${user}">
                            <td th:text="${index.count}"></td>
                            <td>
                                <div class="symbol symbol-circle overflow-hidden me-3">
                                    <div class="symbol-label">
                                        <img th:if="${tk.photos==null}" th:src="@{/dashboard/assets/img/img.png}"
                                             style="width: 100%; height: 100%;">
                                        <img th:if="${tk.photos!=null}"
                                             th:src="@{${tk.getImagePath()}}"
                                             style="width: 100%; height: 100%;"/>
                                    </div>
                                </div>
                            </td>
                            <td th:text="${tk.fullname}"></td>
                            <td th:text="${tk.gender==true ? 'Nam':'Nữ'}"></td>
                            <td th:text="${#temporals.format(tk.birthday, 'dd/MM/yyyy')}"></td>
                            <td th:text="${tk.email}"></td>
                            <td>
                                <div class="badge badge-light-success fw-bold">
                                    <span th:text="${tk.enabled==true ? 'Enable':'Disable'}"></span>
                                </div>
                            </td>
                            <td th:text="${tk.roles.name}"></td>
                            <td>
                                 <span>
                                        <a th:href="@{/admin/users/detail/{id}(id=${tk.id})}"
                                           class="btn waves-effect waves-light btn-rounded btn-warning"
                                        ><i data-feather="edit" class="feather-icon"></i></a>
                                         <a th:href="@{/admin/users/delete/{id}(id=${tk.id})}">
                                           <button type="submit"
                                                   class="btn waves-effect waves-light btn-rounded btn-danger"
                                                   onclick="return confirm('Do you want to delete this user?')"><i
                                                   data-feather="trash-2"
                                                   class="feather-icon"></i>
                                           </button>
                                         </a>
                                              </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item" th:if="${currentPage !=0}">
                                <a class="page-link"
                                   th:href="@{'/admin/users/pageNo/'+${ currentPage - 1}}">Previous</a>
                            </li>
                            <li class="page-item" th:each="i: ${#numbers.sequence(1,totalPages)}"
                                th:classappend="${currentPage == i - 1 ? 'active' : ''}">
                                <a class="page-link" th:href="@{'/admin/users/pageNo/'+${i - 1}}">
                                    <span th:text="${i}"></span>
                                </a>
                            </li>
                            <li class="page-item" th:if="${currentPage + 1 != totalPages}">
                                <a class="page-link" th:href="@{'/admin/users/pageNo/'+${currentPage + 1}}">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div> <!-- end card-body-->
    </div>
    <div class="row">
        <div class="col-8"></div>
        <div class="col-4">
            <a href="/admin/users/new" class="btn waves-effect waves-light btn-rounded btn-primary">Create new user</a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
